plugins {
    id "com.android.application"
    id "org.jetbrains.kotlin.android"
    id "dev.flutter.flutter-gradle-plugin"
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file("local.properties")
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader("UTF-8") { reader ->
        localProperties.load(reader)
    }
} else {
    println "local.properties file not found: ${localPropertiesFile}"
}

def keystoreProperties = new Properties()
def keystorePropertiesFile = rootProject.file("key.properties")
if (keystorePropertiesFile.exists()) {
    keystoreProperties.load(new FileInputStream(keystorePropertiesFile))
}

android {
    namespace = "equipebezerradasilva.guardacorpo"
    compileSdkVersion 36
    ndkVersion = "29.0.14033849"

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_17
        targetCompatibility = JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = "17"
    }

    defaultConfig {
        applicationId "equipebezerradasilva.guardacorpo"
        minSdkVersion flutter.minSdkVersion
        targetSdkVersion 36
        versionCode 73
        versionName "5.4"
    }

    packagingOptions {
        pickFirst '**/libapp.so'
    }

    signingConfigs {
        release {
            keyAlias = keystoreProperties['keyAlias']
            keyPassword = keystoreProperties['keyPassword']
            storeFile = keystoreProperties['storeFile'] ? file(keystoreProperties['storeFile']) : null
            storePassword = keystoreProperties['storePassword']
        }
    }

    buildTypes {
        debug {
            signingConfig signingConfigs.debug
        }
        release {
            signingConfig signingConfigs.release
            minifyEnabled false
            shrinkResources false
        }
    }
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

flutter {
    source = "../.."
}

dependencies {
    configurations.all {
        resolutionStrategy {
            force 'org.jetbrains.kotlin:kotlin-stdlib:2.2.0'
            force 'org.jetbrains.kotlin:kotlin-stdlib-jdk7:2.2.0'
            force 'org.jetbrains.kotlin:kotlin-stdlib-jdk8:2.2.0'
        }
    }
}

apply plugin: 'com.google.gms.google-services'

println "Flutter Version Code: ${android.defaultConfig.versionCode}"
println "Flutter Version Name: ${android.defaultConfig.versionName}"
