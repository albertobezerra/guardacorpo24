plugins {
    id "com.android.application"
    id "org.jetbrains.kotlin.android"
    id "dev.flutter.flutter-gradle-plugin"
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file("local.properties")
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader("UTF-8") { reader ->
        localProperties.load(reader)
    }
} else {
    println "local.properties file not found: ${localPropertiesFile}"
}

def keystoreProperties = new Properties()
def keystorePropertiesFile = rootProject.file("key.properties")
if (keystorePropertiesFile.exists()) {
    keystoreProperties.load(new FileInputStream(keystorePropertiesFile))
}

android {
    namespace = "equipebezerradasilva.guardacorpo" // Altere para o namespace correto do seu app
    compileSdkVersion 34
    ndkVersion = flutter.ndkVersion // Certifique-se de ter definido isso no gradle.properties ou substitua diretamente.

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_17
        targetCompatibility = JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = "17" // Certifique-se de definir o mesmo target para Kotlin
    }

    defaultConfig {
        applicationId "equipebezerradasilva.guardacorpo" // Ajuste para o ID correto do seu aplicativo
        minSdkVersion 21
        targetSdkVersion 34
        versionCode 33
        versionName "4.0.0"
    }

    signingConfigs {
        release {
            keyAlias = keystoreProperties['keyAlias']
            keyPassword = keystoreProperties['keyPassword']
            storeFile = keystoreProperties['storeFile'] ? file(keystoreProperties['storeFile']) : null
            storePassword = keystoreProperties['storePassword']
        }
    }

    buildTypes {
        debug {
            signingConfig signingConfigs.debug
        }
        release {
            signingConfig signingConfigs.release
            minifyEnabled false
            shrinkResources false
        }
    }
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17) // Define Java 17 como padr√£o
    }
}

flutter {
    source = "../.."
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
}

println "Flutter Version Code: ${android.defaultConfig.versionCode}"
println "Flutter Version Name: ${android.defaultConfig.versionName}"